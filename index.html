<!DOCTYPE html>
<head>
  <script src="//random.earth/leaflet/leaflet.js"></script>
  <link rel="stylesheet" href="//random.earth/leaflet/leaflet.css">
</head>
<body>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    #map, body, html {
      height: 100%;
      width: 100%;
    }
  </style>
  <div id="map"></div>
  <script>
    tile = Math.floor(Math.random() * 2**4 + 1);
    var theMap = L.map('map').setView([0, 0],4);
    L.tileLayer('https://b.tile.openstreetmap.org/4/'+tile+'/'+tile+'.png', 
                {
                  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                  minZoom: 5,
                  maxZoom: 25
                }
               ).addTo(theMap);
  </script>
</body>
</html>
