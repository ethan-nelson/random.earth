<!DOCTYPE html>
<head>
  <script src="//random.earth/leaflet/leaflet.js"></script>
  <link rel="stylesheet" href="//random.earth/leaflet/leaflet.css">
</head>
<body>
  <style>
    #map, body, html {
      height: 100%;
      width: 100%;
    }
  </style>
  <div id="map"></div>
  <script>
    tile = Math.random();
    var theMap = L.map('map').setView([0, 0],4);
    L.tileLayer('https://b.tile.openstreetmap.org/{z}/{x}/{y}.png', 
                {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'}
               ).addTo(theMap);
  </script>
</body>
</html>
